<!-- Header -->
<div class="contain-to-grid fixed">
	<nav class="top-bar">
		<ul class="title-area">
			<li class="name"><h1><a href="/solr">MyReader</a></h1></li>
			<li class="toggle-topbar"><a href><span>Search</span></a></li>
		</ul>
		<section class="top-bar-section">
			<ul class="right">
				<li class="search has-form" >
					<form id="searchForm">
						<div class="row">
							<div class="small-8 columns">
								<input type="text" name="searchTerm" />
							</div>
							<div class="small-4 columns">
								<input class="button" name="srch" type="submit" value="Search" />
							</div>
						</div>
					</form>
				</li>
			</ul>
		</section>

</div>

	<div class="row">
        <div class="large-12 columns">
			<h3 class="sectionTitle cyan" id="ftTitle">Readability</h3>
			<div class="slideshow-wrapper">
			<ul id="newsOrbit" data-orbit class="orbit-slides-container">	</ul>
			</div>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="large-6 small-12 columns" id="marketing"></div>
		<div class="large-6 small-12 columns" id="startup"></div>
		<div class="large-6 small-12 columns" id="cloud"></div>
		<div class="large-6 small-12 columns" id="gadget"></div>
		<div class="large-6 small-12 columns" id="filtered"></div>
		<div class="large-6 small-12 columns" id="technology"></div>
		<div class="large-6 small-12 columns" id="featured"></div>
	</div>

		</div>
	</footer>
